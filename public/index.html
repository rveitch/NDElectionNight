<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ND Election Night</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta property="og:image" content="https://ndelectionnight.herokuapp.com/img/nd-election-night.png" />
	<meta property="og:description" content="Dashboard displaying ND Election Results. Updated every 5 minutes from the North Dakota Voting Information &amp; Central Election Systems data at http://results.sos.nd.gov/." />
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div ng-app="app">
	<div ng-controller="ctrl">

  <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
    <a class="navbar-brand" href="#">ND Election Night</a>
    <!--<ul class="nav navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>-->
  </nav>

  <div class="container-fluid">

    <div class="card-columns">

      <div class="card">
        <div class="card-header text-muted">
          North Dakota Presidential Results
        </div>
        <div class="card-block">
          <h4 class="card-title">President & Vice-President of the United States</h4>
          <h6 class="card-subtitle text-muted">Last Updated {{updated}}</h6>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" ng-repeat="card in cards"><span class="tag {{card.tag}} float-xs-right">{{card.party}}</span>{{card.president}}<br>{{card.vp}}
            <div class="float-xs-right"><span class="float-xs-right">{{card.votes}}</span></div>
          </li>
        </ul>
        <div class="card-footer text-muted">
          Total Votes Cast<span class="float-xs-right">0</span>
        </div>
      </div>

    </div>


  </div>
  <!-- /.container -->

	</div>
</div>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
